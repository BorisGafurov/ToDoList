<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark light">
    <title>To-Do List</title>
    <link rel="icon" href="image/tick.ico">
    <link rel="apple-touch-icon" href="image/tick__apple.png">
    <link rel="stylesheet" href="font/font.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="theme.css">
</head>
<body class="theme-light">
    <header>
        <div class="tick">
            <img class="img__header" src="image/todolist__header.svg" alt="ToDoList"/>
            <h1>To Do List</h1> 
        </div>      
          <nav class="theme__menu">
            <ul class="theme__menu_list">
                <li class="theme__menu_item">
                    <button id="dark-theme-button" type="button" class="theme__menu_button" data-theme="dark">Тёмная</button>
                </li>
                <li class="theme__menu_item">
                    <button id="light-theme-button" type="button" class="theme__menu_button" data-theme="light">Светлая</button>
                </li>
            </ul>
        </nav>
        <form class="div__input" id="tasks-form">
            <input id="name" name="name" type="text" placeholder="Название задачи">
            <button type="submit" class="add__task">+</button>
        </form>
    </header>
    <main>
        <div class="tasks">
            <div class="tasks__text_div">
                <h2 class="tasks__text">Задачи = </h2>
                <span id="task-number">0</span>
            </div>
            <div class="container">
                <ul id="tasks-container"></ul>
                </div>
            </div>
        </div>
            <div class="tasks__text_div">
                <h2 class="tasks__text">Завершенные = </h2>
                <span id="task-done-number">0</span>
            </div>
            <div class="container">
            <ul id="task__container_done"></ul>
        </div>
    </div>
    </div>
    </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
